<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Liste des Objectifs</h1>
    <p class="mb-4"></p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
        </div>
        <div class="card-body">
            <p-table #dt1 *ngIf="obj" [value]="obj" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true"
                [rows]="4" [rowsPerPageOptions]="[10,15,20]"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [globalFilterFields]="['Name', 'Description', 'Deadline', 'Cible']" [filterDelay]="0">

                <!-- Global Filter User Input-->

                <ng-template pTemplate="caption">
                    <div class="flex">
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text"
                                (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                                placeholder="Global Search" />`
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Deadline</th>
                        <th>Cible</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-obj>
                    <tr>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.description }}</td>
                        <td>{{ obj.deadline }}</td>
                        <td>{{ obj.target }}</td>
                        
                        
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

</div>
