<div class="modal-header">
    <h4 class="modal-title">Fiche de detail du souscripteur : <b>{{souscripteur.firstName}}</b></h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <p-tabView>
        <p-tabPanel header="Informations personnelles">
            <div class="form-group">
                <div class="form-check form-check-inline" *ngIf="souscripteur.civilite=='Mme'">
                    <input class="form-check-input" type="radio" name="civilite" id="radioOption1" value="Mme" checked
                       >
                    <label class="form-check-label" for="radioOption1">Mme</label>
                </div>
                <div class="form-check form-check-inline" *ngIf="souscripteur.civilite=='M'">
                    <input class="form-check-input" type="radio" name="civilite" id="radioOption2" value="M" checked
                        >
                    <label class="form-check-label" for="radioOption2">M</label>
                </div>
                <div class="form-check form-check-inline" *ngIf="souscripteur.civilite=='Aucun'">
                    <input class="form-check-input" type="radio" name="civilite" id="radioOption3" value="Aucun" checked
                       >
                    <label class="form-check-label" for="radioOption3">Non renseigné</label>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="" id="" class="form-control" placeholder="Prenom" value="{{souscripteur.lastName}}" readonly>
            </div>
            <div class="form-group">
                <input type="text" name="" id="" class="form-control" placeholder="Noms" value="{{souscripteur.firstName}}" readonly >
            </div>
            <div class="form-group">
                <input type="email" name="" id="" class="form-control" placeholder="E-mail" value="{{souscripteur.Email}}" readonly>
            </div>
            <div class="form-group">
                <input type="text" name="" id="" class="form-control" placeholder="Lieu d'habitation" readonly
                value="{{souscripteur.habitation}}">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" class="form-control" placeholder="Numéro de téléphone" readonly value="{{souscripteur.phone}}"
                   >
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="statutEglise" id="statut1" readonly value="{{souscripteur.saroMember}}" checked
                        >
                    <label class="form-check-label" for="radioOption1">Membre de SARO</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="statutEglise" id="statut2" readonly value="{{souscripteur.saroMember}}" 
                        >
                    <label class="form-check-label" for="radioOption2">Autres</label>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Soutiens & Mode de paiement ">
            <div class="form-group paiement">
             
            </div>
            <div class="cont-form">
                <div class="form-group">
                    <label for="nom">Pays de résidence</label>
                    <input type="text" id="nom" name="nom" class="form-control" value="{{souscripteur.country}}" readonly>
                </div>
                <div class="form-group">
                    <label for="prenom">J'effectue ma souscription le</label>
                    <input type="text" id="sec" name="sec" class="form-control" value="{{souscripteur.donations[0].period}}" readonly>
                </div>
                <div class="form-group">
                    <label for="cost">Montant de mon offrande</label>
                    <input type="number" name="cost" id="cost" class="form-control" readonly value="{{souscripteur.donations[0].cost}}">
                </div>

            </div>
        </p-tabPanel>

    </p-tabView>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fermer</button>
</div>
